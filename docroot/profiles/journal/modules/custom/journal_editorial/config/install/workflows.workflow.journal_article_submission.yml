langcode: en
status: true
dependencies:
  config:
    - node.type.journal_article
  module:
    - journal_editorial
id: journal_article_submission
label: 'Article Submission'
type: content_moderation
type_settings:
  states:
    draft:
      published: false
      default_revision: false
      label: Submission
      weight: -10
    editorial_review:
      published: false
      default_revision: false
      label: 'In editorial review'
      weight: -8
    peer_review:
      published: false
      default_revision: false
      label: 'In peer review'
      weight: -9
    published:
      label: Published
      published: true
      default_revision: true
      weight: -7
  transitions:
    create_new_draft:
      label: Submission
      to: draft
      weight: -10
      from:
        - draft
        - editorial_review
        - peer_review
        - published
    pass_peer_review:
      label: 'Pass Peer Review'
      from:
        - peer_review
      to: editorial_review
      weight: -8
    publish:
      label: Publish
      to: published
      weight: -7
      from:
        - draft
        - editorial_review
        - peer_review
    send_to_review:
      label: 'Send to Review'
      from:
        - draft
      to: peer_review
      weight: -9
  entity_types:
    node:
      - journal_article
